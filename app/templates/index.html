{% extends "base.html" %} {% block title %}ClassForge - Student Allocator{%
endblock %} {% block content %}
<h2 class="text-center mb-5">ğŸ“ Student Allocator</h2>

<!-- ğŸ“‚ Upload Section -->
<div class="card p-4 mb-4">
  <h5 class="mb-3">ğŸ“‚ Upload Student CSV</h5>
  <form id="upload-form" method="post" enctype="multipart/form-data">
    <input type="file" class="form-control mb-3" name="file" required />

    <label class="form-label">ğŸ« Number of Classes</label>
    <input
      type="number"
      class="form-control w-50 mb-3"
      name="num_classes"
      value="3"
      min="1"
      required
    />

    <label class="form-label"
      >ğŸ“˜ Academic Weight: <span id="academic-label">100%</span></label
    >
    <input
      type="range"
      class="form-range mb-3"
      id="academic-weight"
      name="academic_weight"
      min="0"
      max="100"
      step="20"
      value="100"
      oninput="adjustWeights('academic')"
    />

    <label class="form-label"
      >ğŸ’– Well-being Weight: <span id="wellbeing-label">0%</span></label
    >
    <input
      type="range"
      class="form-range mb-3"
      id="wellbeing-weight"
      name="wellbeing_weight"
      min="0"
      max="100"
      step="20"
      value="0"
      oninput="adjustWeights('wellbeing')"
    />

    <button type="submit" class="btn btn-primary w-100 mt-3">
      ğŸš€ Allocate Students
    </button>
  </form>
</div>

<!-- ğŸ“Š Allocation Result Section -->
<div class="card p-4 mb-4" id="resultDiv" style="display: none">
  <h5 class="mb-3 text-center">ğŸ“Š Allocation Comparison</h5>
  <div class="row mb-4">
    <div class="col-md-6">
      <img
        id="graph-image"
        src=""
        class="img-fluid"
        alt="Model Allocation Graph"
      />
    </div>
    <div class="col-md-6">
      <img
        id="graph-image2"
        src=""
        class="img-fluid"
        alt="Random Allocation Graph"
      />
    </div>
  </div>

  <h6 class="mb-2 text-center">ğŸ§© Compare By Class</h6>
  <div class="text-center mb-3">
    <select class="form-select w-auto mx-auto" id="class-selector">
      <option disabled selected>Select Class</option>
    </select>
  </div>
  <div class="row mb-4">
    <div class="col-md-6">
      <img
        id="class-graph-image"
        src=""
        class="img-fluid"
        alt="Class Allocation"
      />
    </div>
    <div class="col-md-6">
      <img
        id="class-graph-image-random"
        src=""
        class="img-fluid"
        alt="Class Random"
      />
    </div>
  </div>

  <div class="text-center">
    <a href="/download_csv" class="btn btn-success" download
      >â¬‡ï¸ Download Final CSV</a
    >
  </div>
</div>

<!-- Scripts -->
<script>
  function adjustWeights(changed) {
    const academicSlider = document.getElementById("academic-weight");
    const wellbeingSlider = document.getElementById("wellbeing-weight");
    const academicLabel = document.getElementById("academic-label");
    const wellbeingLabel = document.getElementById("wellbeing-label");

    let academicVal = parseInt(academicSlider.value);
    let wellbeingVal = parseInt(wellbeingSlider.value);

    if (changed === "academic") {
      wellbeingVal = 100 - academicVal;
      wellbeingSlider.value = wellbeingVal;
    } else {
      academicVal = 100 - wellbeingVal;
      academicSlider.value = academicVal;
    }

    academicLabel.textContent = academicVal + "%";
    wellbeingLabel.textContent = wellbeingVal + "%";
  }
</script>
<script src="/static/script.js"></script>
{% endblock %}
